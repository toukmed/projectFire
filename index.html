<!DOCTYPE html>
<html lang="en">
    <head>        
        <!-- META SECTION -->
        <title>Atlant - Responsive Bootstrap Admin Template</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->                                     
    </head>
    <body>
        <!-- START PAGE CONTAINER -->
        <div id="body" class="page-container">
            
            <!-- START PAGE SIDEBAR -->
            <div class="page-sidebar">
                <!-- START X-NAVIGATION -->
                <ul class="x-navigation">
                    <li class="xn-logo">
                        <a href="index.html">FireBase</a>
                        <a href="#" class="x-navigation-control"></a>
                    </li>
                    <li class="xn-profile">
                        <a href="#" class="profile-mini">
                            <img id="img"  src="assets/images/users/avatar.jpg" alt="John Doe"/>
                        </a>
                        <div class="profile">
                            <div class="profile-image">
                                <img id="img2" src="assets/images/users/avatar.jpg" alt="John Doe"/>
                            </div>
                            <div class="profile-data">
                                <div class="profile-data-name">Toukrichte Mohammed</div>
                                <div class="profile-data-title">Eleve ingenieur en GLSID</div>
                            </div>
                        </div>                                                                        
                    </li>
                </ul>
                <!-- END X-NAVIGATION -->
            </div>
            <!-- END PAGE SIDEBAR -->
            
            <!-- PAGE CONTENT -->
            <div class="page-content">
                <!-- START CONTENT FRAME -->
                <div class="content-frame">
                    <!-- START CONTENT FRAME TOP -->
                    <div class="content-frame-top">
                        <div class="page-title">
                            <h2 id="infos"><span class="fa fa-comments"></span> Messages</h2>
                        </div>
                        <div class="pull-right">
                            <div id="controlPanelBtn">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <!-- END CONTENT FRAME TOP -->
                    <!-- START CONTENT FRAME BODY -->

                    <div class="content-frame-body content-frame-body-left">
                        <div class="page-title">
                            <div id="alerts"></div>
                        </div>
                        <div id="mainScreen" class="messages messages-img">




                            <ul id="list" class="list-group">

                            </ul>
                        </div>
                        <form id="form">
                        <div class="panel panel-default push-up-10">
                            <div class="panel-body panel-body-search">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Subject:</label>
                                    <div class="col-md-10">
                                        <input type="text" id="objet" class="form-control" placeholder="..."/>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body panel-body-search">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Your message:</label>
                                    <div class="col-md-10">
                                        <input type="text" id="corps" class="form-control" placeholder="Your message....."/>
                                    </div>
                                    <br> </br>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button id="send" class="col-md-3 btn btn-default">send</button>
                                        <button id="remove" class="col-md-3 col-md-offset-1  btn btn-default"> delete </button>
                                        <button id="checkAllMsg"  class="col-md-3 col-md-offset-1 btn btn-default">check all</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                    <!-- END CONTENT FRAME BODY -->

                </div>
                <!-- END PAGE CONTENT FRAME -->
            </div>            
            <!-- END PAGE CONTENT -->
        </div>
        <!-- END PAGE CONTAINER -->
    <!-- START SCRIPTS -->

        <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>

        <script src="dist/js/main.js"></script>

        <!-- START PLUGINS -->
        <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>        
        <!-- END PLUGINS -->

        <!-- THIS PAGE PLUGINS -->
        <script type='text/javascript' src='js/plugins/icheck/icheck.min.js'></script>
        <script type="text/javascript" src="js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>
        <!-- END PAGE PLUGINS -->     

        <!-- START TEMPLATE -->
        <script type="text/javascript" src="js/settings.js"></script>
        
        <script type="text/javascript" src="js/plugins.js"></script>        
        <script type="text/javascript" src="js/actions.js"></script>        
        <!-- END TEMPLATE -->
    <!-- END SCRIPTS -->         
    </body>
</html>
